<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./assets/img/favicon-dark-mode.svg" media="(prefers-color-scheme: dark)">
        <link rel="icon" href="./assets/img/favicon-light-mode.svg" media="(prefers-color-scheme: light)">
        <link rel="stylesheet" href="./assets/css/styles.min.css">
        <script type="module" src="./assets/js/scripts.min.js"></script>
        <title>Neuralizer</title>
    </head>
    <body>
        <div class="neuralizer display__flex flex__direction__column">
            <div class="head display__flex">
                <img src="./assets/img/head.png" alt="">
                <img src="./assets/img/head.png" alt="">
            </div>
            <div class="trunk display__flex flex__direction__column">
                <img src="./assets/img/buttons.png" alt="">
                <button type="button" class="flash__button" id="flash__button"><span class="visually-hidden">Flash memory</span></button>
                <audio id="sound" src="./assets/sound/neuralizer.mp3"></audio>
            </div>
            <div class="base display__flex">
                <img src="./assets/img/base.png" alt="">
                <img src="./assets/img/base.png" alt="">
            </div>
        </div>
    </body>
</html>
